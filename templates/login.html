{% extends 'qg/base_qg.html' %}
{%load static%}
{% block body %}

    <div class="container text-center start">
        <h1 class="text-center logo my-4">
                <a href="{% url 'home_qg' %}" >Question Generation</a>
        </h1>

        <div class="login">
             <div class="title">login</div>

            {% if messages %}
                <div class="alert alert-danger" role="alerts">
                {% for message in messages %}
                    <span {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{message}}</span>
                {% endfor %}
                </div>
            {% endif %}
            <form method="post">{% csrf_token %}
                <div class="form-group">
                    <label class="label">Username</label>
                    <input class="form-control input" type="text" name="username" id="username" required>
                </div>
                <div class="form-group">
                    <label class="label">password</label>
                    <input class="form-control input" type="password" name="password" id="password" required>
                </div>
                <button type="submit" class="form-button form-control my-4">login</button>
            </form>
             <div class="container already text-center py-2 border-top">
                <span class="lead">Create New account <a href="{%url 'signup' %}" style="color:#3f8bf9">Signup</a> </span>
            </div>
        </div>
    </div>

{% endblock %}
